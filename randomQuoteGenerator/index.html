<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/497906dbfc.js"
      crossorigin="anonymous"
    ></script>
    <script src=”http://platform.twitter.com/widgets.js” type=”text/javascript”></script>
    <title>Random Quote Generator</title>
  </head>
  <body id="body">
    <div id="quote-box">
      <div class="quote">
        <div>
          <i class="fas fa-quote-left"></i
          ><span id="text"
            >The most common way people give up their power is by thinking they
            don’t have any.</span
          >
        </div>
        <div id="author">- Alice Walker</div>
      </div>
      <div class="icons-btn">
        <div class="social-icons">
        
            <i title="Tweet this quote!" class="fab fa-twitter-square" id="icon1"></i
          >
          <i title="Post this quote on facebook!" class="fab fa-facebook-square" id="icon2"></i>
        </div>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <div class="me">by <a href="www.github.com/chizycodes">Chizycodes</a></div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
